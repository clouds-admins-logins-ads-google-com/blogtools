<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Unicode Explorer</title>
  <style>
    :root{
      --bg:#09090b;
      --card:#18181b;
      --border:#27272a;
      --muted:#a1a1aa;
      --text:#e4e4e7;
      --accent:#3b82f6;
    }

    body{
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      line-height: 1.5;
    }

    h1{
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 600;
    }

    p{
      color: var(--muted);
      font-size: 14px;
    }

    #grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px,1fr));
      gap: 10px;
      margin-top: 18px;
    }

    .char{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 6px;
      text-align: center;
      cursor: pointer;
      transition: all .2s ease;
    }
    .char:hover{
      background: #1f1f23;
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .glyph{
      font-size: 34px;
      line-height: 1.3;
    }

    .meta{
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    #status{
      margin-top: 14px;
      color: var(--accent);
      font-size: 13px;
      font-weight: 500;
    }

    button{
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all .2s ease;
    }
    button:hover{
      background: #1f1f23;
      border-color: var(--accent);
      color: var(--accent);
    }

    #pageInfo{
      margin: 0 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .pagination {
  display: flex;
  justify-content: center; /* biar ketengah */
  gap: 12px;               /* jarak antar tombol */
  margin-top: 16px;
}

  </style>
</head>
<body>


  <div class="pagination">
    <button class="secondary" onclick="prevPage()">⬅ Prev</button>
    <span id="pageInfo"></span>
    <button class="secondary" onclick="nextPage()">Next ➡</button>
  </div>

  <div id="grid"></div>     
  <div id="status"></div>

<script>
  const maxCodePoint = 0x10FFFF; 
  const pageSize = 256; 
  let page = 0;

  function renderPage(){
    const start = page * pageSize;
    const end = Math.min(start + pageSize, maxCodePoint+1);
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    for (let cp = start; cp < end; cp++){
      let ch;
      try { ch = String.fromCodePoint(cp); }
      catch { ch = ''; }
      const box = document.createElement('div');
      box.className = 'char';
      box.innerHTML = `<div class="glyph">${ch}</div>
                       <div class="meta">U+${cp.toString(16).toUpperCase().padStart(4,'0')}</div>`;
      box.addEventListener('click', async ()=>{
        try {
          await navigator.clipboard.writeText(ch);
          showStatus(`Copied ${ch} (U+${cp.toString(16).toUpperCase()})`);
        } catch {
          showStatus('Clipboard failed.');
        }
      });
      grid.appendChild(box);
    }
    document.getElementById('pageInfo').textContent = 
      `Page ${page+1} — U+${start.toString(16).toUpperCase()} .. U+${(end-1).toString(16).toUpperCase()}`;
  }

  function nextPage(){ if ((page+1)*pageSize <= maxCodePoint){ page++; renderPage(); } }
  function prevPage(){ if (page > 0){ page--; renderPage(); } }

  function showStatus(msg){
    const st = document.getElementById('status');
    st.textContent = msg;
    setTimeout(()=> st.textContent='',1500);
  }

  renderPage();
</script>
</body>
</html>
